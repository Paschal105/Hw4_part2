<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>A Dynamic Multiplication Table</title>
      <!-- Latest compiled and minified CSS -->
      <link href="css/table.css" rel="stylesheet">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
   <body>
      <h1 class="text-center">A Dynamic Multiplication Table</h1>
      <!--onsubmit returns false so that page doesn't refresh and error messages don't dissapear immediately
         https://www.w3schools.com/tags/ev_onsubmit.asp-->
      <form id = "tableForm" name= "tableForm" onsubmit="return false">
         <fieldset>
            <!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
            <!--instructions for the form-->
            <legend>Please enter the table ranges</legend>
            <!-- Each input form will be 6 columns wide when size is medium or larger, default values offer suggested values, min/max horizontal and min/max vertical are grouped so they occupy 2 rows when space allows-->
            <div class="form-row">
               <div class="form-group col-md-7">
                  <label for="minHoriz">Minimum Horizontal Value</label>
                  <input type="number" class="form-control" name="minHoriz" id="minHoriz" value="-50" required>
                  <div id = "minHorizSlider"></div>
              </div>
              <div class="form-group col-md-7">
                  <label for="maxHoriz">Maximum Horizontal Value</label>
                  <input type="number" class="form-control" name="maxHoriz" id="maxHoriz" value="50" required>
                  <div id = "maxHorizSlider"></div>
              </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-7">
                  <label for="minVert">Minimum Vertical Value</label>
                  <input type="number" class="form-control" name="minVert" id="minVert" value="-50" required>
                  <div id="minVertSlider"></div>
              </div>
              <div class="form-group col-md-7">
                  <label for="maxVert">Maximum Vertical Value</label>
                  <input type="number" class="form-control" name="maxVert" id="maxVert" value="50" required>
                  <div id="maxVertSlider"></div>
               </div>
            </div>    
         </fieldset>
         <button type="submit" class="btn btn-primary" onclick="saveTable()">Save Table</button>

      </form>
      <!-- mult table from dynTable.js will appear here -->
      <div id="mult_table"></div>
      <div id="tableTabs">
         <ul></ul>
     </div>
